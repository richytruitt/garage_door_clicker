<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class = 'container'>
        <div class="row">
            
            <div class="col-sm-3">
                <video id="preview" style="width: 75%; height: 250px;"></video>
            </div>
            
            <div class="col-sm-9">
                <form action="{{ url_for('new_user_attempt') }}" method="post" style="vertical-align: middle;">
                        
                    <div class="form-group">
                        <label for="entered_pin">New User Name</label>
                        <!-- <input type="text" inputmode="numeric" class="form-control" id="entered_pin" aria-describedby="st" placeholder="Enter Your PIN" name="PIN"> -->
                        <input type="text" class="form-control" id="entered_pin" aria-describedby="st" placeholder="enter a valid username for access" name="USER">
                    </div>
                    <div class="form-group">
                        <label for="entered_pin">New User Password</label>
                        <!-- <input type="text" inputmode="numeric" class="form-control" id="entered_pin" aria-describedby="st" placeholder="Enter Your PIN" name="PIN"> -->
                        <input type="text" class="form-control" id="entered_pin" aria-describedby="st" placeholder="enter a password for new user" name="PASS">
                    </div>
                    <div class="form-group">
                        <label for="entered_pin">Admin Password</label>
                        <!-- <input type="text" inputmode="numeric" class="form-control" id="entered_pin" aria-describedby="st" placeholder="Enter Your PIN" name="PIN"> -->
                        <input type="password" class="form-control" id="entered_pin" aria-describedby="st" placeholder="Enter admin password" name="ADMIN_PASS">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
